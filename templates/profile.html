{% extends "base.html" %}

{% block content %}
<div class="profile-container">
    <div class="profile-card">
        <div class="profile-background">
            <div class="background-gradient"></div>
        </div>

        <div class="profile-content">
            <div class="profile-avatar">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>

            <div class="profile-info">
                <h1>{{ username }}</h1>
                <div class="profile-badge">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                    <span>Active Member</span>
                </div>
                <p class="profile-description">Welcome to your profile page. Manage your account and explore your
                    content.</p>
            </div>

            <div class="profile-stats">
                <div class="stat-item">
                    <div class="stat-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <p class="stat-value">Active</p>
                        <p class="stat-label">Status</p>
                    </div>
                </div>

                <div class="stat-item">
                    <div class="stat-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <p class="stat-value">Posts</p>
                        <p class="stat-label">Content</p>
                    </div>
                </div>

                <div class="stat-item">
                    <div class="stat-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <p class="stat-value">Secure</p>
                        <p class="stat-label">Account</p>
                    </div>
                </div>
            </div>

            <div class="profile-actions">
                <a href="{{ url_for('posts_list') }}" class="action-button secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                    </svg>
                    <span>View Posts</span>
                </a>

                <a href="{{ url_for('home') }}" class="action-button secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    <span>Home</span>
                </a>

                <a href="{{ url_for('logout') }}" class="action-button danger">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    <span>Logout</span>
                </a>
            </div>
        </div>
    </div>
</div>

<style>
    .profile-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
    }

    .profile-card {
        background: rgba(30, 41, 59, 0.6);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        max-width: 700px;
        width: 100%;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        animation: fadeInUp 0.6s ease;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .profile-background {
        height: 180px;
        position: relative;
        overflow: hidden;
    }

    .background-gradient {
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        position: relative;
    }

    .background-gradient::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
        animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    .profile-content {
        padding: 0 3rem 3rem 3rem;
        position: relative;
    }

    .profile-avatar {
        width: 140px;
        height: 140px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: -70px auto 2rem auto;
        border: 6px solid rgba(30, 41, 59, 0.8);
        box-shadow: 0 15px 50px rgba(102, 126, 234, 0.4);
        animation: float 3s ease-in-out infinite;
    }

    @keyframes float {

        0%,
        100% {
            transform: translateY(0px);
        }

        50% {
            transform: translateY(-10px);
        }
    }

    .profile-avatar svg {
        color: white;
    }

    .profile-info {
        text-align: center;
        margin-bottom: 2.5rem;
    }

    .profile-info h1 {
        font-size: 2.25rem;
        font-weight: 700;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .profile-badge {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        background: rgba(102, 126, 234, 0.15);
        border: 1px solid rgba(102, 126, 234, 0.3);
        border-radius: 20px;
        color: #667eea;
        font-size: 0.9rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
    }

    .profile-badge svg {
        color: #667eea;
    }

    .profile-description {
        color: #cbd5e1;
        font-size: 1.05rem;
        line-height: 1.6;
        max-width: 500px;
        margin: 0 auto;
    }

    .profile-stats {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1.5rem;
        margin-bottom: 2.5rem;
        padding: 2rem 0;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .stat-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        padding: 1.25rem;
        background: rgba(15, 23, 42, 0.4);
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.3s ease;
    }

    .stat-item:hover {
        background: rgba(15, 23, 42, 0.6);
        transform: translateY(-5px);
        border-color: rgba(102, 126, 234, 0.3);
    }

    .stat-icon {
        width: 56px;
        height: 56px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(102, 126, 234, 0.15);
        border-radius: 14px;
        transition: all 0.3s ease;
    }

    .stat-item:hover .stat-icon {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .stat-icon svg {
        color: #667eea;
        transition: color 0.3s ease;
    }

    .stat-item:hover .stat-icon svg {
        color: white;
    }

    .stat-content {
        text-align: center;
    }

    .stat-value {
        color: #f8fafc;
        font-size: 1.15rem;
        font-weight: 600;
        margin: 0 0 0.25rem 0;
    }

    .stat-label {
        color: #94a3b8;
        font-size: 0.85rem;
        margin: 0;
    }

    .profile-actions {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
    }

    .action-button {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 1rem 1.5rem;
        border-radius: 12px;
        font-weight: 600;
        font-size: 0.95rem;
        text-decoration: none;
        transition: all 0.3s ease;
        border: 2px solid transparent;
    }

    .action-button.secondary {
        background: rgba(100, 116, 139, 0.2);
        color: #cbd5e1;
        border-color: rgba(100, 116, 139, 0.3);
    }

    .action-button.secondary:hover {
        background: rgba(102, 126, 234, 0.2);
        border-color: #667eea;
        color: #f8fafc;
        transform: translateY(-2px);
    }

    .action-button.danger {
        background: rgba(239, 68, 68, 0.15);
        color: #ef4444;
        border-color: rgba(239, 68, 68, 0.3);
    }

    .action-button.danger:hover {
        background: rgba(239, 68, 68, 0.25);
        border-color: #ef4444;
        transform: translateY(-2px);
    }

    .action-button svg {
        transition: transform 0.3s ease;
    }

    .action-button:hover svg {
        transform: scale(1.1);
    }

    @media (max-width: 768px) {
        .profile-content {
            padding: 0 1.5rem 2rem 1.5rem;
        }

        .profile-info h1 {
            font-size: 1.75rem;
        }

        .profile-stats {
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .profile-actions {
            grid-template-columns: 1fr;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            margin-top: -60px;
        }

        .profile-avatar svg {
            width: 56px;
            height: 56px;
        }
    }
</style>
{% endblock %}
