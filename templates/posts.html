{% extends "base.html" %}

{% block content %}

<div class="container py-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Posts</h2>

        {% if session.get('username') %}
        <a href="{{ url_for('create_post') }}" class="btn btn-primary">
            + Create Post
        </a>
        {% endif %}
    </div>

    <!-- grid -->
    <div class="row g-4">
        {% for post in posts %}
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card h-100 shadow-sm">

                {% if post.image %}
                <img src="{{ post.image }}" class="card-img-top" alt="{{ post.title }}"
                    style="height:200px; object-fit:cover;">
                {% else %}
                <svg class="bd-placeholder-img card-img-top" width="100%" height="200"
                    xmlns="http://www.w3.org/2000/svg" role="img" preserveAspectRatio="xMidYMid slice"
                    focusable="false">
                    <rect width="100%" height="100%" fill="#e9ecef"></rect>
                    <text x="50%" y="50%" fill="#6c757d" dy=".3em" text-anchor="middle">No Image</text>
                </svg>
                {% endif %}

                <div class="card-body d-flex flex-column">

                    <h5 class="card-title mb-2">{{ post.title }}</h5>

                    <p class="card-text text-muted mb-3">
                        Written by: <strong>{{ post.author.username }}</strong>
                    </p>

                    <div class="mt-auto">
                        {#
                        <a href="{{ url_for('post_detail', id=post.id) }}" class="btn btn-outline-primary btn-sm w-100">
                            View Post
                        </a>
                        #}
                    </div>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
