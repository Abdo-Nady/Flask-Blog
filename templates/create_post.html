{% extends 'base.html' %}

{% block content %}
<div class="create-post-container">
    <div class="create-post-card">
        <div class="form-header">
            <div class="header-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                </svg>
            </div>
            <div class="header-content">
                <h1>Create New Post</h1>
                <p>Share your thoughts with the community</p>
            </div>
        </div>

        <form method="post" class="post-form">
            <div class="form-group">
                <label for="title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="17" y1="10" x2="3" y2="10"></line>
                        <line x1="21" y1="6" x2="3" y2="6"></line>
                        <line x1="21" y1="14" x2="3" y2="14"></line>
                        <line x1="17" y1="18" x2="3" y2="18"></line>
                    </svg>
                    <span>Title</span>
                </label>
                <input type="text" id="title" name="title" class="form-input"
                    placeholder="Enter an engaging title for your post" required>
                <div class="input-border"></div>
            </div>

            <div class="form-group">
                <label for="content">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    <span>Content</span>
                </label>
                <textarea id="content" name="content" class="form-textarea" rows="8"
                    placeholder="Write your post content here..." required></textarea>
                <div class="input-border"></div>
                <div class="textarea-counter">
                    <span id="charCount">0</span> characters
                </div>
            </div>

            <div class="form-group">
                <label for="image_url">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                    <span>Image URL <span class="optional-badge">Optional</span></span>
                </label>
                <input type="url" id="image_url" name="image_url" class="form-input"
                    placeholder="https://example.com/image.jpg">
                <div class="input-border"></div>
                <div class="input-hint">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="16" x2="12" y2="12"></line>
                        <line x1="12" y1="8" x2="12.01" y2="8"></line>
                    </svg>
                    Provide a direct URL to an image for your post
                </div>
            </div>

            <div class="form-actions">
                <a href="{{ url_for('posts_list') }}" class="btn-cancel">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                    <span>Cancel</span>
                </a>
                <button type="submit" class="btn-submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 11 12 14 22 4"></polyline>
                        <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                    </svg>
                    <span>Publish Post</span>
                </button>
            </div>
        </form>
    </div>

    <div class="preview-card">
        <div class="preview-header">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <span>Live Preview</span>
        </div>
        <div class="preview-content">
            <div id="previewImage" class="preview-image-placeholder">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
                <span>No image yet</span>
            </div>
            <div class="preview-body">
                <h3 id="previewTitle">Your title will appear here</h3>
                <p id="previewContent">Your content will appear here as you type...</p>
            </div>
        </div>
    </div>
</div>

<style>
    .create-post-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem 1rem;
        display: grid;
        grid-template-columns: 1fr 400px;
        gap: 2rem;
        animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    .create-post-card {
        background: rgba(30, 41, 59, 0.6);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 3rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: slideInLeft 0.6s ease;
    }

    @keyframes slideInLeft {
        from {
            opacity: 0;
            transform: translateX(-30px);
        }

        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    .form-header {
        display: flex;
        align-items: center;
        gap: 1.5rem;
        margin-bottom: 3rem;
        padding-bottom: 2rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header-icon {
        width: 80px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        flex-shrink: 0;
    }

    .header-icon svg {
        color: white;
    }

    .header-content h1 {
        font-size: 2rem;
        font-weight: 700;
        margin: 0 0 0.5rem 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .header-content p {
        color: #94a3b8;
        margin: 0;
        font-size: 1rem;
    }

    .post-form {
        display: flex;
        flex-direction: column;
        gap: 2rem;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        position: relative;
    }

    .form-group label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: #e2e8f0;
        font-weight: 500;
        font-size: 0.95rem;
    }

    .form-group label svg {
        color: #667eea;
    }

    .optional-badge {
        display: inline-block;
        padding: 0.125rem 0.5rem;
        background: rgba(100, 116, 139, 0.3);
        color: #94a3b8;
        border-radius: 6px;
        font-size: 0.75rem;
        font-weight: 600;
        margin-left: 0.5rem;
    }

    .form-input,
    .form-textarea {
        width: 100%;
        padding: 1rem 1.25rem;
        background: rgba(15, 23, 42, 0.6);
        border: 2px solid rgba(100, 116, 139, 0.3);
        border-radius: 12px;
        color: #f8fafc;
        font-size: 1rem;
        font-family: 'Inter', sans-serif;
        transition: all 0.3s ease;
        outline: none;
    }

    .form-input::placeholder,
    .form-textarea::placeholder {
        color: #64748b;
    }

    .form-input:focus,
    .form-textarea:focus {
        border-color: #667eea;
        background: rgba(15, 23, 42, 0.8);
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .form-textarea {
        resize: vertical;
        min-height: 200px;
    }

    .input-border {
        height: 2px;
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        transform: scaleX(0);
        transition: transform 0.3s ease;
    }

    .form-input:focus~.input-border,
    .form-textarea:focus~.input-border {
        transform: scaleX(1);
    }

    .textarea-counter {
        display: flex;
        align-items: center;
        gap: 0.25rem;
        color: #64748b;
        font-size: 0.85rem;
        margin-top: -0.5rem;
    }

    .textarea-counter #charCount {
        color: #667eea;
        font-weight: 600;
    }

    .input-hint {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: #64748b;
        font-size: 0.85rem;
        margin-top: -0.5rem;
    }

    .input-hint svg {
        flex-shrink: 0;
    }

    .form-actions {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
        padding-top: 2rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-cancel,
    .btn-submit {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 1rem 2rem;
        border-radius: 12px;
        font-weight: 600;
        font-size: 1rem;
        transition: all 0.3s ease;
        text-decoration: none;
        border: none;
        cursor: pointer;
    }

    .btn-cancel {
        background: rgba(100, 116, 139, 0.2);
        color: #cbd5e1;
        border: 2px solid rgba(100, 116, 139, 0.3);
    }

    .btn-cancel:hover {
        background: rgba(100, 116, 139, 0.3);
        transform: translateY(-2px);
        color: #f8fafc;
    }

    .btn-submit {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        position: relative;
        overflow: hidden;
    }

    .btn-submit::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s ease;
    }

    .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
    }

    .btn-submit:hover::before {
        left: 100%;
    }

    /* Preview Card */
    .preview-card {
        background: rgba(30, 41, 59, 0.6);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        height: fit-content;
        position: sticky;
        top: 100px;
        animation: slideInRight 0.6s ease;
    }

    @keyframes slideInRight {
        from {
            opacity: 0;
            transform: translateX(30px);
        }

        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    .preview-header {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 1.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        color: #cbd5e1;
        font-weight: 600;
    }

    .preview-header svg {
        color: #667eea;
    }

    .preview-content {
        padding: 1.5rem;
    }

    .preview-image-placeholder {
        width: 100%;
        height: 200px;
        background: rgba(15, 23, 42, 0.6);
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        color: #64748b;
        margin-bottom: 1.5rem;
        border: 2px dashed rgba(100, 116, 139, 0.3);
    }

    .preview-image-placeholder svg {
        opacity: 0.5;
    }

    #previewImage.has-image {
        border: none;
        padding: 0;
        overflow: hidden;
    }

    #previewImage img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 12px;
    }

    .preview-body h3 {
        color: #f8fafc;
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 0.75rem;
    }

    .preview-body p {
        color: #94a3b8;
        font-size: 0.95rem;
        line-height: 1.6;
        margin: 0;
    }

    @media (max-width: 1200px) {
        .create-post-container {
            grid-template-columns: 1fr;
        }

        .preview-card {
            position: static;
        }
    }

    @media (max-width: 768px) {
        .create-post-card {
            padding: 2rem 1.5rem;
        }

        .form-header {
            flex-direction: column;
            align-items: flex-start;
            gap: 1rem;
        }

        .header-icon {
            width: 64px;
            height: 64px;
        }

        .header-content h1 {
            font-size: 1.75rem;
        }

        .form-actions {
            flex-direction: column;
        }
    }
</style>

<script>
    // Character counter
    const contentTextarea = document.getElementById('content');
    const charCount = document.getElementById('charCount');

    contentTextarea.addEventListener('input', function () {
        charCount.textContent = this.value.length;
    });

    // Live preview
    const titleInput = document.getElementById('title');
    const imageInput = document.getElementById('image_url');
    const previewTitle = document.getElementById('previewTitle');
    const previewContent = document.getElementById('previewContent');
    const previewImage = document.getElementById('previewImage');

    titleInput.addEventListener('input', function () {
        previewTitle.textContent = this.value || 'Your title will appear here';
    });

    contentTextarea.addEventListener('input', function () {
        previewContent.textContent = this.value || 'Your content will appear here as you type...';
    });

    imageInput.addEventListener('input', function () {
        if (this.value) {
            previewImage.innerHTML = `<img src="${this.value}" alt="Preview" onerror="this.parentElement.innerHTML='<svg xmlns=\\'http://www.w3.org/2000/svg\\' width=\\'48\\' height=\\'48\\' viewBox=\\'0 0 24 24\\' fill=\\'none\\' stroke=\\'currentColor\\' stroke-width=\\'2\\' stroke-linecap=\\'round\\' stroke-linejoin=\\'round\\'><rect x=\\'3\\' y=\\'3\\' width=\\'18\\' height=\\'18\\' rx=\\'2\\' ry=\\'2\\'></rect><circle cx=\\'8.5\\' cy=\\'8.5\\' r=\\'1.5\\'></circle><polyline points=\\'21 15 16 10 5 21\\'></polyline></svg><span>Invalid image URL</span>';">`;
            previewImage.classList.add('has-image');
        } else {
            previewImage.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg><span>No image yet</span>';
            previewImage.classList.remove('has-image');
        }
    });
</script>
{% endblock %}
